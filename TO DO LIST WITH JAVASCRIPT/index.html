<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <title>
        To-do List
    </title>
</head>

<body>
    <div class="todo">
        <h1>TO-DO-LIST</h1>
        <input type="search" id="input" placeholder="What needs to be done?"> <br>
        <input id='click2add' type="button" value="CLICK TO ADD" onclick="newFunction()">
        <ol id="list">
            <li>dummy1 <span class="newspan">x</span> </li>
            <li>dummy2 <span class="newspan">x</span> </li>

        </ol>
    </div>
</body>
<script>
    function newFunction() {
        // VARIABLES
        var items = document.querySelector('#input').value;
        var ul = document.querySelector('#list');
        var li = document.createElement('li')
        var span = document.createElement('span');

        // APPENDING
        span.appendChild(document.createTextNode('x'));
        span.className = 'newspan';
        li.appendChild(document.createTextNode(items));
        li.appendChild(span);
        ul.appendChild(li);

        // RESET INPUT TO EMPTY
        document.getElementById("input").value = "";

        // REMOVE LIST
        var close = document.getElementsByClassName('newspan');
        for (let i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                let elem = this.parentElement;
                elem.style.display = 'none';
            }

        }

    }
</script>

</html>
